<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stricto // Agent Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="desktop.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 899px)">

    <script type="module" src="profile.js" defer></script>
</head>

<body class="profile-page-body">

    <div class="mobile-header">
        <div class="brand-flex"
            style="display:flex; align-items:center; gap:10px; font-weight:bold; color:var(--primary);">
            <ion-icon name="shield-half"></ion-icon> STRICTO
        </div>
        <ion-icon name="arrow-back" onclick="window.location.href='dashboard.html'"
            style="font-size:1.5rem; color:#fff; cursor:pointer;"></ion-icon>
    </div>

    <div class="profile-wrapper">

        <div class="desktop-top-bar flex between center" style="margin-bottom: 30px;">
            <div class="flex center gap-20">
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                    <ion-icon name="arrow-back"></ion-icon> COMMAND CENTER
                </button>
                <h1 style="font-size: 2rem; margin: 0;">AGENT DOSSIER</h1>
            </div>
            <div style="font-family: monospace; color: var(--primary);">STATUS: ACTIVE</div>
        </div>

        <div class="glass-panel" style="padding: 0; margin-bottom: 30px; position: relative; overflow: hidden;">
            <div class="cover-banner"
                style="height: 120px; background: linear-gradient(90deg, #111, #222); border-bottom: 1px solid var(--glass-border);">
            </div>

            <div class="profile-avatar-wrapper" style="position: absolute; top: 70px; left: 40px;">
                <div class="avatar-large"
                    style="width: 100px; height: 100px; font-size: 3rem; background: #000; border: 4px solid var(--bg-dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold;">
                    <span id="profile-initials">?</span>
                </div>
            </div>

            <div class="profile-details-body" style="padding: 20px 40px 40px 170px;">
                <div class="flex col gap-20">
                    <div class="flex between center wrap-on-mobile">
                        <div>
                            <h2 id="profile-name" style="margin: 0; font-size: 2rem;">Unknown Agent</h2>
                            <div class="flex center gap-10 mt-2" style="margin-top: 10px;">
                                <span class="badge" id="profile-exam"
                                    style="background: rgba(var(--primary-rgb), 0.1); color: var(--primary); padding: 5px 10px; border-radius: 4px; font-size: 0.8rem;">LOADING...</span>
                                <span class="text-muted" style="font-size: 0.8rem;">ID: <span
                                        id="user-id-display">UNKNOWN</span></span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.8rem; color: var(--text-dim);">CURRENT RANK</div>
                            <div style="font-size: 1.2rem; font-weight: bold; color: var(--secondary);">LEVEL 1 RECRUIT
                            </div>
                        </div>
                    </div>

                    <div class="progress-section" style="margin-top: 20px;">
                        <div class="flex between" style="font-size: 0.8rem; margin-bottom: 5px;">
                            <span class="text-muted">XP PROGRESS</span>
                            <span style="color: var(--secondary);">450 / 1000 XP</span>
                        </div>
                        <div
                            style="width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
                            <div
                                style="width: 45%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary);">
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid-3">
                        <div class="stat-box">
                            <div class="label">CONSISTENCY</div>
                            <div class="value primary-color" id="consistency-score">0%</div>
                        </div>
                        <div class="stat-box">
                            <div class="label">MISSION STREAK</div>
                            <div class="value" id="day-streak">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="label">TOTAL HOURS</div>
                            <div class="value" id="hours-logged">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 style="margin-bottom: 15px;"><ion-icon name="trophy-outline"></ion-icon> ACHIEVEMENTS</h3>
        <div class="glass-panel achievements-grid-small">
            <div class="badge-item active"
                style="color: var(--secondary); background: rgba(0, 240, 255, 0.1); border: 1px solid var(--secondary);">
                <ion-icon name="rocket"></ion-icon>
                <span>EARLY ADOPTER</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="flame"></ion-icon>
                <span>7 DAY STREAK</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="school"></ion-icon>
                <span>SYLLABUS 100%</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="time"></ion-icon>
                <span>100 HOURS</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="shield-checkmark"></ion-icon>
                <span>VETERAN</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="moon"></ion-icon>
                <span>NIGHT OWL</span>
            </div>
            <div class="badge-item locked" style="opacity: 0.4; filter: grayscale(100%);">
                <ion-icon name="pulse"></ion-icon>
                <span>FOCUS MASTER</span>
            </div>
        </div>

        <h3 style="margin-bottom: 20px;">ACTIVITY SIGNALS</h3>
        <div class="glass-panel" style="padding: 30px; margin-bottom: 80px;">
            <div id="heatmap-grid" style="display: flex; flex-wrap: wrap; gap: 6px;">
            </div>
        </div>

        <div class="flex center" style="margin-bottom: 50px;">
            <button class="btn" id="logout-btn"
                style="border: 1px solid var(--danger); color: var(--danger); background: transparent;">
                <ion-icon name="log-out-outline"></ion-icon> TERMINATE SESSION
            </button>
        </div>

    </div>
</body>

</html>
